<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>O Restaurante Certo</title>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <main>
        <div id="wheel-background" class="wheel-background">
            <div id="wheel" class="wheel">
                <div class="wheel-slot">
                    <div class="restaurant-name">Restaurant A</div>
                </div>
                <div class="wheel-slot">
                    <div class="restaurant-name">Restaurant B</div>
                </div>
                <div class="wheel-slot">
                    <div class="restaurant-name">Restaurant C</div>
                </div>
                <div class="wheel-slot">
                    <div class="restaurant-name">Restaurant D</div>
                </div>
                <div class="wheel-slot">
                    <div class="restaurant-name">Restaurant E</div>
                </div>
            </div>
            <img class="pointer-tip" src="images/pointer_tip.png" />
            <div class="button-spin-wheel" onclick="spinWheel()">Spin the Wheel !</div>
        </div>
    </main>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/wheel.js"></script>
    <script>
        window.onload = function () {
            const wheelBackgroundDiv = document.getElementById("wheel-background");
            scaleWheelBackground(wheelBackgroundDiv);

            const wheel = document.getElementById("wheel");
            const restaurants = config.restaurants;
            updateSlotsOrder(restaurants, getRestaurantNamesElements(wheel), 0);
        };

        window.onresize = function () {
            const wheelBackgroundDiv = document.getElementById("wheel-background");
            scaleWheelBackground(wheelBackgroundDiv);
        };
    </script>
</body>

</html>
